<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora de um Amor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="sunrise-scene">
        <div class="sun"></div>
        <div class="fog fog-1"></div>
        <div class="fog fog-2"></div>
        </div>

    <main id="content-wrapper">
        <div class="text-container">
            <p id="romantic-text" class="glowing-text"></p>
        </div>
    </main>

    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Editar Mensagem</h2>
            <textarea id="text-editor" maxlength="500"></textarea>
            <div class="modal-footer">
                <span id="char-counter">0 / 500</span>
                <div>
                    <button id="cancel-edit-btn" class="btn-secondary">Cancelar</button>
                    <button id="save-edit-btn" class="btn">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    
    <canvas id="render-canvas" style="display: none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
