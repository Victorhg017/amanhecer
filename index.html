<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora de um Amor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="sunrise-scene">
        <div class="sun"></div>
        <div class="fog fog-1"></div>
        <div class="fog fog-2"></div>
        </div>

    <main id="content-wrapper">
        <div class="text-container">
            <p id="romantic-text" class="glowing-text"></p>
        </div>

        <div id="controls">
            <button id="edit-btn" class="btn" title="Editar Texto">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.13,5.12L18.88,8.87M3,17.25V21H6.75L17.81,9.94L14.06,6.19L3,17.25Z" /></svg>
                <span>Editar</span>
            </button>
            <button id="download-btn" class="btn" title="Baixar como Imagem">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M5,20H19V18H5M19,9H15V3H9V9H5L12,16L19,9Z" /></svg>
                <span>Baixar</span>
            </button>
            <button id="share-btn" class="btn" title="Enviar via WhatsApp">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12.04,2C6.58,2,2.13,6.45,2.13,11.91C2.13,13.66 2.59,15.35 3.45,16.86L2.05,22L7.3,20.55C8.75,21.33 10.37,21.8 12.04,21.8C17.5,21.8 21.95,17.35 21.95,11.91C21.95,6.45 17.5,2 12.04,2M16.53,15.37C16.33,15.77 15.36,16.31 15,16.41C14.64,16.51 14.16,16.51 13.8,16.36C13.44,16.21 12.63,15.91 11.69,15.06C10.5,13.95 9.83,12.63 9.63,12.23C9.43,11.83 9.58,11.66 9.73,11.51C9.86,11.38 10,11.23 10.15,11.05C10.3,10.87 10.35,10.77 10.5,10.47C10.65,10.17 10.6,9.92 10.5,9.72C10.4,9.52 10,8.55 9.6,7.75C9.22,6.92 8.87,7.02 8.62,7.02H8.22C7.92,7.02 7.52,7.12 7.22,7.42C6.92,7.72 6.12,8.47 6.12,9.82C6.12,11.17 7.27,12.47 7.42,12.67C7.57,12.87 9.17,15.32 11.62,16.32C13.52,17.12 14.17,16.87 14.62,16.82C15.07,16.77 15.97,16.22 16.27,15.82C16.57,15.42 16.57,15.12 16.53,15.02L16.53,15.37Z" /></svg>
                <span>Enviar</span>
                <span id="heart-icon">❤️</span>
            </button>
            <button id="copy-btn" class="btn" title="Copiar Texto">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z" /></svg>
                <span id="copy-feedback">Copiar</span>
            </button>
        </div>
    </main>

    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Editar Mensagem</h2>
            <textarea id="text-editor" maxlength="500"></textarea>
            <div class="modal-footer">
                <span id="char-counter">0 / 500</span>
                <div>
                    <button id="cancel-edit-btn" class="btn-secondary">Cancelar</button>
                    <button id="save-edit-btn" class="btn">Salvar</button>
                </div>
            </div>
        </div>
    </div>
    
    <canvas id="render-canvas" style="display: none;"></canvas>

    <script src="script.js"></script>
</body>
</html>
